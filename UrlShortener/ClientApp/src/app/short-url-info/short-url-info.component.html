<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && data">
  <h2>URL Info #{{data.id}}</h2>
  <p><b>Short:</b> <a [href]="'/s/' + data.shortCode" target="_blank">{{data.shortCode}}</a></p>
  <p><b>Original:</b> {{data.originalUrl}}</p>
  <p><b>Owner:</b> {{data.createdBy}}</p>
  <p><b>Date:</b> {{data.createdAt | date:'medium'}}</p>
</div>
